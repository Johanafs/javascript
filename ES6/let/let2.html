<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Let y const</title>
</head>

<body>

    <script>

        let nombre = "Juan"
        var alias = "Juanan";

        for (let i = 1; i <= 10; i++) {
            var saludo = "hola";
            document.write(nombre + i);
        }

        console.log(alias + i);

        console.log(saludo);



    </script>

</body>

</html>
