<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template literals 2</title>
</head>

<body>


    <script>

        function sumar() {
            let suma = 0;
            for (argument of arguments) {
                suma += argument;
            }

            //console.log(suma);
        }

        sumar(1, 2);
        sumar(2, 3, 4, 5, 6, 7);

        //REST PARAMETERS
        function calcular(pTipoCalculo, pTexto, ...numeros) {
            var resultado = numeros[0];
            for (let i = 1; i < numeros.length; i++) {
                switch (pTipoCalculo) {
                    case 'suma':
                        resultado += numeros[i];
                        break;
                    case 'resta':
                        resultado -= numeros[i];
                        break;
                    case 'multiplicacion':
                        resultado *= numeros[i];
                        break;

                }
            }

            console.log(`${pTexto} ${resultado}`);
        }

        calcular('suma', 'el resultado de la suma es', 1, 2, 3, 4);
        calcular('resta', 'el resultado de la resta es', 3, 1, 2);
        calcular('multiplicacion', 'el resultado de la multiplicacion es', 2, 2, 2, 2);

    </script>
</body>

</html>
