<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Como manejar y modifcar estilos</title>
    <style>
        .circulo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .verde {
            background-color: green;
        }

        .rojo {
            background-color: red;
        }
    </style>
</head>

<body>

    <div class="circulo verde"></div>

    <div class="circulo rojo"></div>

    <script src="jquery-3.4.1.min.js"></script>
    <script>

        //solo un parametro obtengo el valor de la propiedad de css

        console.log($('.circulo').css('width'))

        //si tengo dos parametros lo que hago es modificar dicha propiedad

        $('.circulo').css('width', '200px');


        //le tengo que pasar un json a la funcion para modificar varios atributos.

        $('.circulo').css({ 'background-color': 'black', 'border': '2px solid red' })


    </script>
</body>

</html>
