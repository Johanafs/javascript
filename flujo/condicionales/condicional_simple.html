<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Condicional Simple</title>
  </head>
  <body>
    <script>
      var nota = Number(prompt("Dime tu nota"));

      if (nota >= 5) {
        alert("has aprobado");
      } else {
        alert("has suspendido");
      }
    </script>
  </body>
</html>
