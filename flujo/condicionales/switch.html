<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Switch</title>
  </head>
  <body>
    <script>
      var color = prompt("Dame color");

      color = color.toLowerCase(); //toUpperCase();

      switch (color) {
        case "rojo":
        case "bermellon":
          //ocurrira las acciones pertinentes
          alert("red");
          break;

        case "azul":
          alert("blue");
          break;

        case "amarillo":
          alert("yellow");
          break;

        default:
          alert("No existe el color enviado");
          break;
      }
    </script>
  </body>
</html>
