<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      //me pide un numero cualquiera por pantalla y tengo que comprobar si el numero es par o impar.

      var numero = prompt("Dame un numero");

      numero = parseInt(numero);

      if (numero % 2 == 0 && !isNaN(numero)) {
        alert("par");
      } else if (!isNaN(numero)) {
        alert("impar");
      } else {
        alert("No es un numero");
      }
    </script>
  </body>
</html>
