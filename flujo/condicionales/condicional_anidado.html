<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Condicional Anidado</title>
  </head>
  <body>
    <script>
      var nota = Number(prompt("Dime un nota"));

      if (nota == 0) {
        alert("Muy deficiente");
      } else if (nota > 0 && nota < 5) {
        alert("Suspenso");
      } else if (nota >= 5 && nota < 6) {
        alert("suficiente");
      } else if (nota >= 6 && nota < 7) {
        alert("bien");
      } else if (nota >= 7 && nota < 9) {
        alert("notable");
      } else if (nota >= 9 && nota <= 10) {
        alert("sobresaliente");
      } else {
        alert("No has metido una nota correcta");
      }
    </script>
  </body>
</html>
