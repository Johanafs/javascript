<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bucle While</title>
  </head>
  <body>
    <script>
      var numero = 7;

      while (numero < 15) {
        console.log(numero);
        numero = numero + 2;
      }

      //cuentame hasta 1000 y sacame los impares.

      var numero = 1;
      while (numero <= 1000) {
        if (numero % 2 != 0) {
          console.log(numero);
        }
        numero++;
      }
    </script>
  </body>
</html>
