<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      //quiero que introduzcais un numero por pantalla, quiero que me saqueis el ultimo digito, los dos ultimos digitos, y los tres ultimos digitos, de cualquier numero. Y si no es numero pidas todo el rato que de un numero.
      //345678
      //8
      //78
      //678

      do {
        var numero = prompt("Dame un numero");
      } while (isNaN(numero));

      numero = Number(numero);
      var mensaje = "los numero son ";

      for (var i = 10; i <= 1000; i = i * 10) {
        var resultado = numero % i;
        mensaje += resultado + ", ";
        document.write("<div>" + resultado + "</div>");
      }

      document.write(mensaje);
    </script>
  </body>
</html>
