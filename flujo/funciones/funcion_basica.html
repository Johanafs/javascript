<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Funcion básica</title>
  </head>
  <body>
    <script>
      //una funcion tiene dos partes

      //declaración de la función (reglas del juego)

      function saludar() {
        document.write("<h1>Hola desde javascript</h1>");
      }

      //llamada a la funcion, es la que dice cuando se ejecuta.

      saludar();
    </script>
  </body>
</html>
