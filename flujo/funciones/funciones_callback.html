<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funcion de callback</title>
</head>

<body>

    <script>

        //una funcion de callback es una funcion que se pasa por parametro a otro funcion.

        function saludar(pNombre) {
            alert('Hola ' + pNombre);
        }

        function getUser() {
            var nombre = "Lucia";
            return nombre;
        }


        saludar(getUser()); //funcion de callback getUser();

        //funcion anonimas con callback.


        var saludo = function (nombre) {
            alert('Hola ' + nombre);
        }


        saludo('Anton');





    </script>

</body>

</html>
