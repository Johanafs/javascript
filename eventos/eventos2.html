<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos 1</title>
</head>

<body>

    <ul id="menu">
        <li id="blue">Azul</li>
        <li id="green">Verde</li>
        <li id="red">Rojo</li>
        <li id="lightblue">Azul turquesa</li>
        <li id="tomato">Tomate</li>
        <li id="brown">Marron</li>
        <li id="lightgreen">verde esmeralda</li>
    </ul>

    <script>
        var menu = document.getElementById('menu');

        var botones = menu.getElementsByTagName('li');

        for (boton of botones) {
            boton.addEventListener('click', cambiarFondo);
        }

        function cambiarFondo(e) {
            console.log(e);
            console.log(e.target.id);
            var color = e.target.id;
            document.body.style.backgroundColor = color;
        }
    </script>

</body>

</html>
