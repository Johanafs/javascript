<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos 1</title>
</head>

<body>

    <ul id="menu">
        <li id="blue" onclick="cambiarFondo(this.id)" onmouseover="console.log(this.innerText)">Azul</li>
        <li id="green" onclick="cambiarFondo(this.id)">Verde</li>
        <li id="red" onclick="cambiarFondo(this.id)">Rojo</li>
        <li id="lightblue" onclick="cambiarFondo(this.id)">Azul turquesa</li>
    </ul>

    <script>
        function cambiarFondo(pColor) {
            document.body.style.backgroundColor = pColor;
        }
    </script>

</body>

</html>
