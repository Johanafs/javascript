<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ForEach</title>
</head>

<body>

    <script>
        var listaAnimales = new Array('Perro', 'Gato', 'Periquito');

        listaAnimales.forEach(function (elemento) {
            if (elemento.length <= 4) {
                document.write('<h3>' + elemento + '</h3>');
            }

        })
    </script>

</body>

</html>
