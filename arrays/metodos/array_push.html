<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array push</title>
</head>

<body>

    <script>

        //PUSH introduce un elemento en la ultima posicion disponible de mi array. Por el final.
        var listaAnimales = new Array('Perro', 'Gato', 'Periquito');

        var animal = "Cuervo";


        listaAnimales.push(animal, "Aguila");


        console.log(listaAnimales);

    </script>




</body>

</html>
