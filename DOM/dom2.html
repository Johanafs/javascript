<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul>
        <li class="elemento">Item 1</li>
        <li class="elemento">Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li class="elemento">Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li class="elemento">Item 8</li>
        <li>Item 9</li>
        <li class="elemento">Item 10</li>
    </ul>

    <ul>
        <li>Adios</li>
        <li>Hola</li>
    </ul>

    <script>
        var listados = document.getElementsByTagName('ul');

        var primerListado = listados[0];

        var elementos = primerListado.getElementsByClassName('elemento');

        for (elemento of elementos) {
            elemento.innerHTML = "<strong>Texto cambiado</strong>";
        }
    </script>


</body>

</html>
