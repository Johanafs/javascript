<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dom 5</title>
</head>

<body>

    <p class="texto">CASA</p>
    <p class="texto">COCHE</p>
    <p class="texto">PLAYA</p>


    <script>
        //quiero que el texto que hay dentro de los p lo pongais en minuscula, sin css

        var parrafosHtml = document.getElementsByClassName('texto');

        for (parrafo of parrafosHtml) {
            parrafo.innerText = parrafo.innerText.toLowerCase();
        }
    </script>

</body>

</html>
