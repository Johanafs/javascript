<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM 4</title>
</head>

<body>

    <ul id="menu">
    </ul>


    <script>
        var listaSecciones = new Array('Home', 'Contacto', 'Galeria');

        var menu = document.getElementById('menu');
        var contenido = "";

        for (seccion of listaSecciones) {
            contenido += '<li>' + seccion + '</li>';
        }

        menu.innerHTML = contenido;


        //quiero crear un menu en base a mi lista que teneis.
    </script>

</body>

</html>
